name: HACS Action
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install git+https://github.com/hacs/integration
      - name: Verify installation
        run: |
          python -m pip list
      - name: Run HACS action
        run: |
          python -m hacs action
